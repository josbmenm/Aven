apiVersion: apps/v1
kind: Deployment
metadata:
  name: freight-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freight-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: freight-app
    spec:
      containers:
        - name: freight
          image: <IMAGE>
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: freight-service
  annotations:
    external-dns.alpha.kubernetes.io/hostname: 'release.aven.link'
    service.beta.kubernetes.io/do-loadbalancer-protocol: 'http'
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: '443'
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: '6fcb95c1-6227-4b07-9999-86e46f9d64cb'
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: 'true'
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
    - name: https
      protocol: TCP
      port: 443
      targetPort: 5000
  selector:
    app: freight-app
