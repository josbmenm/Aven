name: 'Freight: Production Deploy'

on:
  push:
    branches:
      - release

jobs:
  freight-kubernetes:
    name: Ship Kubernetes Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Update SHA
        run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/freight-static/public/_meta

      - name: Build container image
        run: docker build -t docker.pkg.github.com/$GITHUB_REPOSITORY/freight:$(echo $GITHUB_SHA | head -c7) freight

      - name: Docker Login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login docker.pkg.github.com -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Push image to Github Docker Registry
        run: docker push docker.pkg.github.com/$GITHUB_REPOSITORY/freight

      - name: Update deployment file with container version
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|'docker.pkg.github.com/${GITHUB_REPOSITORY}/freight':'${TAG}'|' $GITHUB_WORKSPACE/freight-config/freight-deployment-production.yml

      - name: Save DigitalOcean kubeconfig
        uses: digitalocean/action-doctl@master
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          DO_CLUSTER_NAME: ${{ secrets.DO_CLUSTER_NAME }}
        with:
          args: kubernetes cluster kubeconfig show $DO_CLUSTER_NAME > $GITHUB_WORKSPACE/.kubeconfig

      - name: Deploy to DigitalOcean Kubernetes
        uses: docker://lachlanevenson/k8s-kubectl
        with:
          args: --kubeconfig=/github/workspace/.kubeconfig apply -f /github/workspace/freight-config/freight-deployment-production.yml

      - name: Verify deployment
        uses: docker://lachlanevenson/k8s-kubectl
        with:
          args: --kubeconfig=/github/workspace/.kubeconfig rollout status deployment/freight-app
