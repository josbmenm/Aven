on:
  push:
    branches:
      - master

jobs:
  freight-kubernetes:
    name: Ship Freight via Kubernetes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Update SHA
        run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/freight/public/_meta

      - name: Build container image
        run: docker build -t $GITHUB_REPOSITORY:$(echo $GITHUB_SHA | head -c7) freight

      - name: Docker Login
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login docker.pkg.github.com -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Push image to Docker Hub
        run: docker push $GITHUB_REPOSITORY

      - name: Update deployment file
        run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|'${GITHUB_REPOSITORY}':'${TAG}'|' $GITHUB_WORKSPACE/freight-config/deployment.yml

      - name: Save DigitalOcean kubeconfig
        uses: digitalocean/action-doctl@master
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          DO_CLUSTER_NAME: ${{ secrets.DO_CLUSTER_NAME }}
        with:
          args: kubernetes cluster kubeconfig show $DO_CLUSTER_NAME > $GITHUB_WORKSPACE/.kubeconfig

      - name: Deploy to DigitalOcean Kubernetes
        uses: docker://lachlanevenson/k8s-kubectl
        with:
          args: --kubeconfig=/github/workspace/.kubeconfig apply -f /github/workspace/freight-config/deployment.yml

      - name: Verify deployment
        uses: docker://lachlanevenson/k8s-kubectl
        with:
          args: --kubeconfig=/github/workspace/.kubeconfig rollout status deployment/freight-test
